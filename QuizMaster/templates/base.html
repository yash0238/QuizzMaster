<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Quiz App</div>
        <div class="nav-links">
            <a href="{{ url_for('host.index') }}" class="nav-link">Host</a>
            <a href="{{ url_for('team.index', code='TEAM_A') }}" class="nav-link">Team A</a>
            <a href="{{ url_for('team.index', code='TEAM_B') }}" class="nav-link">Team B</a>
            <a href="{{ url_for('admin.index') }}" class="nav-link">Admin</a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Global utility functions
        function $(selector) {
            return document.querySelector(selector);
        }
        
        function $all(selector) {
            return document.querySelectorAll(selector);
        }
        
        // Global Socket.IO connection helper
        function connectSocket() {
            return io({
                transports: ['websocket', 'polling'],
                upgrade: true,
                rememberUpgrade: true
            });
        }
        
        // Toast notification helper
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('toast-show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
